<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">ActiveTracker</a>
    <div class="navbar-nav">
        <a class="nav-link" href="/">Дашборд</a>
        <a class="nav-link active fw-bold" href="/calculator">Калькулятор</a>
        <a class="nav-link" href="/library">Бібліотека</a>
    </div>
  </div>
</nav>

<div class="container" style="max-width: 600px;">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Створити План</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Ім'я</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            
            <div class="row mb-3">
                <div class="col"><label>Вага (кг)</label><input type="number" name="weight" step="0.1" class="form-control" required></div>
                <div class="col"><label>Зріст (см)</label><input type="number" name="height" class="form-control" required></div>
                <div class="col"><label>Вік</label><input type="number" name="age" class="form-control" required></div>
            </div>

            <div class="mb-3">
                <label>Стать</label>
                <select name="gender" class="form-select">
                    <option value="male">Чоловік</option>
                    <option value="female">Жінка</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Мета</label>
                <select name="goal" class="form-select">
                    <option value="loss">Схуднення</option>
                    <option value="gain">Набір маси</option>
                    <option value="endurance">Витривалість</option>
                    <option value="maintenance">Підтримка</option>
                </select>
            </div>

            <div class="mb-4">
                <label>Рівень активності (PAL)</label>
                <select name="pal" class="form-select">
                    <option value="1.2">Сидячий (1.2)</option>
                    <option value="1.55">Середній (1.55)</option>
                    <option value="1.9">Високий (1.9)</option>
                </select>
            </div>

            <button class="btn btn-success w-100 py-2 fs-5">Розрахувати</button>
        </form>
    </div>
</div>
</body>
</html>
